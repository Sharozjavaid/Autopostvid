<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            text-align: center;
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-container {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e6e6e6;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .suggestions {
            margin-top: 30px;
        }
        
        .suggestions h3 {
            color: #FFD700;
            margin-bottom: 15px;
        }
        
        .suggestion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .suggestion-btn {
            background: rgba(68, 68, 68, 0.8);
            border: 1px solid #666;
            color: #e6e6e6;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .suggestion-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #FFD700;
            color: #FFD700;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 3px solid #444;
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        
        .download-link:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Philosophy Video Generator</h1>
        <p class="subtitle">Create engaging TikTok videos from ancient wisdom</p>
        
        <div class="form-container">
            <form id="videoForm">
                <div class="form-group">
                    <label for="topic">Philosophy Topic or Story</label>
                    <input type="text" id="topic" name="topic" 
                           placeholder="e.g., Plato's Cave Allegory, Socrates' Death, Buddha's Enlightenment..." 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="voice">Voice Selection</label>
                    <select id="voice" name="voice_id">
                        <option value="">Default Voice (Adam)</option>
                        <option value="Alice">Alice - Clear, professional female</option>
                        <option value="Antoni">Antoni - Warm, narrative male</option>
                        <option value="Arnold">Arnold - Rich, mature male</option>
                        <option value="Bella">Bella - Smooth, engaging female</option>
                        <option value="Josh">Josh - Friendly, conversational male</option>
                        <option value="Rachel">Rachel - Calm, soothing female</option>
                        <option value="Sam">Sam - Clear, articulate male</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">
                    üé¨ Generate Philosophy Video
                </button>
            </form>
        </div>
        
        <div class="suggestions">
            <h3>üìö Suggested Topics</h3>
            
            <h4 style="color: #b3b3b3; margin: 15px 0 10px 0;">Ancient Philosophy</h4>
            <div class="suggestion-grid">
                <button class="suggestion-btn" onclick="selectTopic('Plato\\'s Cave Allegory')">Plato's Cave</button>
                <button class="suggestion-btn" onclick="selectTopic('Socrates\\' Last Day')">Socrates' Death</button>
                <button class="suggestion-btn" onclick="selectTopic('Marcus Aurelius and Stoicism')">Stoic Wisdom</button>
                <button class="suggestion-btn" onclick="selectTopic('Diogenes and Cynicism')">Diogenes' Wisdom</button>
            </div>
            
            <h4 style="color: #b3b3b3; margin: 15px 0 10px 0;">Eastern Philosophy</h4>
            <div class="suggestion-grid">
                <button class="suggestion-btn" onclick="selectTopic('Buddha\\'s Enlightenment')">Buddha's Awakening</button>
                <button class="suggestion-btn" onclick="selectTopic('Lao Tzu and the Tao')">The Way of Tao</button>
                <button class="suggestion-btn" onclick="selectTopic('Zen and the Art of Being')">Zen Wisdom</button>
                <button class="suggestion-btn" onclick="selectTopic('Confucius and Harmony')">Confucian Ethics</button>
            </div>
            
            <h4 style="color: #b3b3b3; margin: 15px 0 10px 0;">Existentialism</h4>
            <div class="suggestion-grid">
                <button class="suggestion-btn" onclick="selectTopic('Camus and the Absurd')">The Absurd</button>
                <button class="suggestion-btn" onclick="selectTopic('Nietzsche\\'s Eternal Recurrence')">Eternal Return</button>
                <button class="suggestion-btn" onclick="selectTopic('The Myth of Sisyphus')">Sisyphus' Rock</button>
                <button class="suggestion-btn" onclick="selectTopic('Sartre\\'s Bad Faith')">Bad Faith</button>
            </div>
        </div>
        
        <div id="result" class="result-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Generating your philosophy video...</p>
                <p style="font-size: 0.9rem; color: #b3b3b3; margin-top: 10px;">
                    This may take 2-3 minutes...
                </p>
            </div>
            <div id="success" style="display: none;">
                <h3 class="success">‚úÖ Video Generated Successfully!</h3>
                <div id="videoDetails"></div>
            </div>
            <div id="error" style="display: none;">
                <h3 class="error">‚ùå Generation Failed</h3>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        function selectTopic(topic) {
            document.getElementById('topic').value = topic;
        }
        
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const topic = formData.get('topic');
            const voice_id = formData.get('voice_id');
            
            // Show loading
            document.getElementById('result').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Disable form
            document.querySelector('.btn').disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (result.success) {
                    // Show success
                    document.getElementById('success').style.display = 'block';
                    
                    const videoDetails = document.getElementById('videoDetails');
                    const filename = result.optimized_path.split('/').pop();
                    
                    videoDetails.innerHTML = `
                        <p><strong>Topic:</strong> ${result.topic}</p>
                        <p><strong>Scenes:</strong> ${result.story_data.scenes.length}</p>
                        <p><strong>Duration:</strong> ~60 seconds</p>
                        <a href="/download/${filename}" class="download-link" download>
                            üì± Download TikTok Video
                        </a>
                    `;
                } else {
                    // Show error
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('errorMessage').textContent = result.error || 'Unknown error occurred';
                }
            } catch (error) {
                // Show error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Network error: ' + error.message;
            }
            
            // Re-enable form
            document.querySelector('.btn').disabled = false;
        });
    </script>
</body>
</html>
